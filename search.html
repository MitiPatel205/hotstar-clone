  <h1>Search</h1>
  <form class="search-form" role="search" aria-label="Search movies and shows">
    <label for="search-input" class="visually-hidden">Search</label>
    <input id="search-input" type="search" placeholder="Search for movies, shows, and more..." aria-label="Search" />
    <button type="submit"><i class="bi bi-search"></i><span class="visually-hidden">Search</span></button>
  </form>
  <section aria-label="Search Results">
    <div class="movies-list" id="search-results">
      <!-- Search results will appear here -->
    </div>
    <div id="no-results" style="display:none; color:#fff; margin:2rem 0;">No results found.</div>
